<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h1>Search Results</h1>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.title }} {{ result.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>no results found</h1>
        <!-- <p>No results found.</p> -->
    {% endif %}
</body>
</html>
