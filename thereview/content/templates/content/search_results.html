{% extends 'base.html' %}

{% block content %}
<!DOCTYPE html>
<html>
<head>
    <title>Search Results</title>
</head>
<body>
    <h2>Search Results</h2>
    {% if results %}
        <ul>
            {% for result in results %}
                <li>{{ result.title }} {{ result.description }}</li>
            {% endfor %}
        </ul>
    {% else %}
        <h1>no results found</h1>
    {% endif %}
</body>
</html>
{% endblock %}
