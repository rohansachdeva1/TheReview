{% extends 'base.html' %}

{% block content %}

<div class="col-md-6 offset-md-3">
  <h2>Login</h2>
  <form method="POST" action="{% url 'login' %}">
    {% csrf_token %}
  
    <div class="input-group mb-3">
      <span class="input-group-text" id="basic-addon1">@</span>
      <input type="text" name="username" class="form-control" placeholder="Enter Your Username" aria-label="Username" aria-describedby="basic-addon1">
    </div>
    <div class="mb-3">
      <input type="password" placeholder="Enter Your Password" name="password" class="form-control">
      <div id="passwordHelpBlock" class="form-text">
        Your password must be 8-20 characters long, contain letters and numbers, and must not contain spaces, special characters, or emoji.
      </div>
    </div>
    <button type="submit" class="btn btn-secondary">Submit</button>
  </form>

  </br>
  <div class="d-flex align-items-center">
      <form action="{% url 'register' %}">
          <span style="vertical-align: middle;">Don't have an account?</span>
          <a href="{% url 'register' %}" class="btn btn-link" style="vertical-align: middle;">Register Here</a>
      </form>
  </div>
</div>


{% endblock %}
