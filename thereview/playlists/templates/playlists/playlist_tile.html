<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Card</title>
    <style>
        .custom-card {
            border: 1px solid #ccc;
            border-radius: 8px;
            padding: 10px;
            width: 200px;
            display: flex;
            flex-direction: column;
        }

        .image-grid {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            grid-gap: 5px;
        }

        .image {
            width: 100%;
            height: 100px;
            object-fit: cover;
            border-radius: 4px;
        }

        .footer {
            margin-top: auto;
            margin-bottom: -5px;
            text-align: center;
            padding: 10px 0;
        }
    </style>
</head>
<body>
    <a href=" {% url 'view_playlist' playlist.id %}" style="text-decoration: none; color: inherit;">
            <div class="custom-card shadow-sm">
            {% if playlist.entities.count == 1 %}
                <div class="image-grid">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 1" class="image">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 2" class="image">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 3" class="image">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 4" class="image">
                </div>
            {% endif %}
            {% if playlist.entities.count == 2 %}
                <div class="image-grid">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 1" class="image">
                    <img src="{{ playlist.entities.all.1.image }}" alt="Image 2" class="image">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 3" class="image">
                    <img src="{{ playlist.entities.all.1.image }}" alt="Image 4" class="image">
                </div>
            {% endif %}
            {% if playlist.entities.count == 3 %}
                <div class="image-grid">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 1" class="image">
                    <img src="{{ playlist.entities.all.1.image }}" alt="Image 2" class="image">
                    <img src="{{ playlist.entities.all.2.image }}" alt="Image 3" class="image">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 4" class="image">
                </div>
            {% endif %}
            {% if playlist.entities.count > 3 %}
                <div class="image-grid">
                    <img src="{{ playlist.entities.all.0.image }}" alt="Image 1" class="image">
                    <img src="{{ playlist.entities.all.1.image }}" alt="Image 2" class="image">
                    <img src="{{ playlist.entities.all.2.image }}" alt="Image 3" class="image">
                    <img src="{{ playlist.entities.all.3.image }}" alt="Image 4" class="image">
                </div>
            {% endif %}
            <div class="footer">
                <h6>{{ playlist.name }}</h6>
            </div>
        </div>
    </a>
</body>
</html>
