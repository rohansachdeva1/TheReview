{% load static %}

<style>
.image-box {
    margin: 0;
    padding: 1px; /* Adjust the padding as needed */
    box-sizing: border-box;
    text-align: center;
    border: none;
    width: 100px; /* Set the desired width */
    height: 150px; /* Set the desired height */
    overflow: hidden; /* Clip the image to the container dimensions */
    border-radius: 1px; /* Add rounded corners */
}

.image-box img {
    max-width: 100%;
    height: auto;
}

.cropped-image {
    object-fit: cover; /* Crop the image while maintaining its aspect ratio */
    width: 100%; /* Ensure the image takes the full width of the container */
    height: 100%; /* Ensure the image takes the full height of the container */
}
</style>
