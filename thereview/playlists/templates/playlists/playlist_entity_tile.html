{% load static %}
    <link rel="stylesheet" type="text/css" href="{% static 'entity_tile.css' %}">

<style>
.image-container {
    width: 200px; /* Set the desired width */
    height: 300px; /* Set the desired height */
    overflow: hidden; /* Clip the image to the container dimensions */
    border-radius: 5px; /* Add rounded corners */
    position: relative;
}

.overlay-icon {
    position: absolute;
    bottom: 10px; /* Adjust the top position of the overlay icon */
    right: 10px; /* Adjust the right position of the overlay icon */
    color: white; /* Set the color of the overlay icon */
    pointer-events: auto; /* Allow click-through to the underlying image */
    z-index: 1;
}

    
.cropped-image {
    object-fit: cover; /* Crop the image while maintaining its aspect ratio */
    width: 100%; /* Ensure the image takes the full width of the container */
    height: 100%; /* Ensure the image takes the full height of the container */
}

</style>

<!-- Entity Tiles (Route to entity detail page) cover_photos --> 

    <div class="entity-tile">
        <div class="card h-100 border-0">
            <div class="image-container">
                <a href="{% url 'view_entity' entity.id %}" style="text-decoration: none; color: inherit;">
                    <img src="{{ entity.image }}" class="card-img-top cropped-image" alt="Entity Image">
                </a>
                <a href="{% url 'delete_from_playlist' entity.id playlist.id %}">
                    <div class="overlay-icon">
                        {% if request.user == user %}
                        
                            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="#EFCA08" class="bi bi-trash3" viewBox="0 0 16 16">
                                <path d="M6.5 1h3a.5.5 0 0 1 .5.5v1H6v-1a.5.5 0 0 1 .5-.5ZM11 2.5v-1A1.5 1.5 0 0 0 9.5 0h-3A1.5 1.5 0 0 0 5 1.5v1H2.506a.58.58 0 0 0-.01 0H1.5a.5.5 0 0 0 0 1h.538l.853 10.66A2 2 0 0 0 4.885 16h6.23a2 2 0 0 0 1.994-1.84l.853-10.66h.538a.5.5 0 0 0 0-1h-.995a.59.59 0 0 0-.01 0H11Zm1.958 1-.846 10.58a1 1 0 0 1-.997.92h-6.23a1 1 0 0 1-.997-.92L3.042 3.5h9.916Zm-7.487 1a.5.5 0 0 1 .528.47l.5 8.5a.5.5 0 0 1-.998.06L5 5.03a.5.5 0 0 1 .47-.53Zm5.058 0a.5.5 0 0 1 .47.53l-.5 8.5a.5.5 0 1 1-.998-.06l.5-8.5a.5.5 0 0 1 .528-.47ZM8 4.5a.5.5 0 0 1 .5.5v8.5a.5.5 0 0 1-1 0V5a.5.5 0 0 1 .5-.5Z"/>
                            </svg>
                        
                        {% endif %}
                    </div>
                </a>
            </div>
            <div class="card-body">
                <h6 class="card-title" style="margin-top: -10px; margin-left: -13px; margin-right: -7px;">{{ entity.title }}</h6>
            </div>
        </div>
    </div>
